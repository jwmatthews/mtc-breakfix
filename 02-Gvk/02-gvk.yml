---
kind: Namespace
apiVersion: v1
metadata:
  name: mig-gvk-demo
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: mig-gvk-demo-job
  namespace: mig-gvk-demo
spec:
  schedule: "*/1 * * * *"  
  jobTemplate:             
    spec:
      template:
        metadata:
          labels:          
            app: mig-gvk-demo-job
        spec:
          containers:
          - name: pi
            image: perl
            command: ["perl",  "-Mbignum=bpi", "-wle", "print bpi(2000)"]
          restartPolicy: OnFailure 
